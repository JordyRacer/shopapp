<section class="listings">

				<div class="row">
     
			          <div class="checkoutHolderBox col-md-12">

				            <table class="table">
				              <tr>
				                <th>Description</th>
				                <th>Quantity</th></br>
				                <th>Cost</th>
				                <th>Total</th>
				              </tr>
				              <tr ng-repeat="item in ctrl.products">

				                    <input type="text" align="center" value={{item.Item}}></input>
				                  </td>
				                  <td> 
				                    <input type="number" value={{item.Quantity}}></input>
				                  </td>
				                  <td> 
				                    <input type="number" value={{item.Price}}></input>
				                  </td>
				                  <td> 
				                    <input type="number"></input>
				                  </td>
				              </tr>
				            </table>

          		</div>
