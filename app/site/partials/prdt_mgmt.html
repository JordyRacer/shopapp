
<!-- add new item
edit or delete ng-repeat item
logout -->

<div>
    <div>
    <h1>Product Management Panel</h1>
        <div class="">
            <a ui-sref="AdminAddProduct">Add Product</a>
        </div>
        <div class="">  
            <a ng-click="ctrl.logout()">Log Out</a>
        </div>
    </div>
    <div>           
        <table class="">
            <tr>
                <th>Category</th>
                <th>Image</th>
                <th>Artist</th>
                <th>Song</th>
                <th>Label</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="product in ctrl.products">
                <td>{{ctrl.category}}</td>
                <td>{{ctrl.image}}</td>
                <td>{{ctrl.artist}}</td>
                <td>{{ctrl.song}}</td>
                <td>{{ctrl.label}}</td>
                <td>{{ctrl.price}}</td>
                <td>{{ctrl.quantity}}</td>
                <td><a ng-click="ctrl.editProduct(product)">Edit</a></td>
                <td><a ng-click="ctrl.deleteProduct(product)">Delete</a></td>
            </tr>
        </table>
    </div>  
</div>
