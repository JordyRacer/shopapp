<!-- Page Content -->
<div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Products</h3>

                        <div ng-hide="ctrl.is_products">
                            <p>You have no products</p>
                        </div>

                        <div ng-show="ctrl.is_products">
                        <table class="products-list table">
                            <tr>
                                <th>Category</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Description</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                            </tr>
                            <tr ng-repeat="product in ctrl.products">
                               <td>{{product.category}}</td>
                                <td>{{product.image}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.quantity}}</td>
                                <td>{{product.description}}</td>
                                <td><a ng-click="ctrl.editProduct(product)">Edit</a></td>
                                <td><a ng-click="ctrl.deleteProduct(product)">Delete</a></td>
                            </tr>
                        </table>
                        </div>
                        
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                    </div>
                </div>
            </div>
        </div>
</div>
