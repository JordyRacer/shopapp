<!-- Add new product -->

<h2>Add New Product</h2>

	<form name="addProduct" class="" ng-submit="ctrl.addProduct()">

		<div>
			<label>Artist</label>
 			<input type="text" name="name" ng-model="ctrl.artist" required>
		</div>

 			<label>Song</label>
 			<input type="text" name="name" ng-model="ctrl.song" required>
		</div>
		<div>
			<label>Price</label>
			<input type="text" name="image" ng-model="ctrl.image" required>
		</div>
		<div>
			<label>Label</label>
			<input type="text" name="name" ng-model="ctrl.name" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="price" ng-model="ctrl.price" required>
		</div>

		<div>
			<button type="submit">Add Product</button>
		</div>
	</form>
