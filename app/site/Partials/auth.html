<body>
	<div class="container">
		<div class="top">
			<h1 id="title"><span id="logo"> Admin Page</h1>
		</div>
		<div class="login-box">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<span class="field-validation-valid" data-valmsg-for="EmailAddress" data-valmsg-replace="true"></span>
			<label for="EmailAddress">Email</label>
			<br/>
			<input type="text" id="EmailAddress" ng-model="ctrl.email" value="" placeholder="Email Address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.email">
			<br/>

			 <span class="field-validation-valid" data-valmsg-for="password" data-valmsg-replace="true"></span>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password"  ng-model="ctrl.password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.password">
			<br/>

			<input type="submit" value="{{ctrl.auth_btn}}" class="form-input btn btn-primary bs-form__button btn-lg stacked-input-box" ng-click="ctrl.login()" />

			<br/>
		</div>
	</div>
</body>



</html>
