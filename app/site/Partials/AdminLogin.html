<!-- Admin Login Page -->
<div>
	<div>
	<h1 class="">Admin Login</h1>
	</div>
	<!-- Enter email -->
	<div>
		<input ng-model="ctrl.email" class="" type="text" name="email" value="" placeholder="Email"/>
	</div>


	<!-- Enter password -->
	<div>
		<input ng-model="ctrl.password" class="" type="password" name="password" placeholder="Password"/>
	</div>




	<!-- Submit Button -->
	<div>
		<input type="submit" value="{{ctrl.auth_btn}}" class="" ng-click="ctrl.login()" />
	</div>


</div>
